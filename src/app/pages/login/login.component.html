<div class="login-container">
    <p-card header="Iniciar Sesión" styleClass="login-card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="p-fluid">
          
          <div class="field">
            <label for="username">Usuario</label>
            <input id="username" pInputText formControlName="username" placeholder="admin o mantenimiento" />
            <small *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="p-error">
              Usuario requerido
            </small>
          </div>
  
          <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" type="password" pInputText formControlName="password" placeholder="admin" />
            <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="p-error">
              Contraseña requerida
            </small>
          </div>
  
          <div class="field">
            <label for="role">Rol</label>
            
            <p-dropdown
              inputId="role"
              [options]="roles"
              optionLabel="label"
              optionValue="value"
              formControlName="role"
              placeholder="Selecciona un rol">
            </p-dropdown>

            <small *ngIf="form.get('role')?.invalid && form.get('role')?.touched" class="p-error">
              Rol requerido
            </small>
          </div>
  
          <button pButton type="submit" label="Ingresar" [disabled]="form.invalid" class="login-button"></button>
          <p *ngIf="error" class="p-error mt-2">{{ error }}</p>
          
        </div>
      </form>
    </p-card>
  </div>
